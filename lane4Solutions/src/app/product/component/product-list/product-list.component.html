<section class="list">
  
    <div class="table">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        multiTemplateDataRows
        class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th
            mat-header-cell
            *matHeaderCellDef
            sortActionDescription="Sort by title"
            class="title">
            Title
          </th>
          <td mat-cell *matCellDef="let element">
            {{element?.title}}
          </td>
        </ng-container>
  
        <!-- ContactNumber Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="title">Category</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.category }}
          </td>
        </ng-container>
  
        <!-- EmailID Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="title">Price</th>
          <td mat-cell *matCellDef="let element">
            {{ '$' +  element?.price }}
          </td>
        </ng-container>
  
        <!-- status Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef class="title">Stocks</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.stock }}
          </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef class="title">Rating</th>
          <td mat-cell *matCellDef="let element">
            {{element?.rating}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: columnsToDisplay"
          class="example-element-row"></tr>
      </table>
      <mat-paginator
        [length]="totalCount"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </section>
